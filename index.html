<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: blob: local-file:; media-src 'self'; connect-src 'self' https:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ML-Maid</title>
</head>

<body>
  <!-- mount your title bar at the top of you application's body tag -->
  <div id="titlebar" class="titlebar"></div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

<style>
  html,
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #app {
    width: 100vw;
    /* Adjust height to account for the title bar */
    /* This ensures the app fills the remaining space below the title bar */
    height: calc(100vh - 50px);
    overflow: hidden;
  }

  button {
    -webkit-app-region: no-drag;
  }

  .titlebar {
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    height: 50px;
    border-bottom: 1px solid var(--titlebar-border);
    padding: 0 20px;
    user-select: none;
    -webkit-app-region: drag;
  }

  /* main-window title */
  .main-titlebar {
    background: var(--titlebar-main-bg);
    color: #4080ff;
  }

  .titlebar-title {
    display: flex;
    align-items: center;
    font-size: 1.4rem;
    font-weight: bold;
    color: #4080ff;
    -webkit-app-region: drag;
    margin-left: -14px;
  }

  .titlebar-title img {
    width: 38px;
    height: 38px;
    vertical-align: middle;
  }

  .titlebar-title span {
    margin-left: 10px;
    font-size: 1.6rem;
    color: #4080ff;
    font-weight: bold;
  }

  .titlebar-buttons {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: 30px;
    -webkit-app-region: no-drag;
  }

  .titlebar-button {
    background: #4080ff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: background-color 0.2s;
    -webkit-app-region: no-drag;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
  }

  .titlebar-button:hover {
    background: #337ecc;
  }

  .titlebar-button:active {
    background: #2968a3;
  }


  /* edit-window title */
  .edit-titlebar {
    background: var(--titlebar-sub-bg);
    color: #E6A23C;
    font-size: 1.2rem;
  }

  /* add-window title */
  .add-titlebar {
    background: var(--titlebar-sub-bg);
    color: #E6A23C;
    font-size: 1.2rem;
  }
</style>
