<body>
  <!-- mount your title bar at the top of you application's body tag -->

<style>
  html,
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #app {
    width: 100vw;
    /* Adjust height to account for the title bar */
    /* This ensures the app fills the remaining space below the title bar */
    height: calc(100vh - 50px);
    overflow: hidden;
  }

  button {
    -webkit-app-region: no-drag;
  }

  .titlebar {
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    height: 50px;
    border-bottom: 1px solid var(--titlebar-border);
    padding: 0 20px;
    user-select: none;
    -webkit-app-region: drag;
  }

  /* main-window title */
  .main-titlebar {
    background: var(--titlebar-main-bg);
    color: #4080ff;
  }

  .titlebar-title {
    display: flex;
    align-items: center;
    font-size: 1.4rem;
    font-weight: bold;
    color: #4080ff;
    -webkit-app-region: drag;
    margin-left: -14px;
  }

  .titlebar-title img {
    width: 38px;
    height: 38px;
    vertical-align: middle;
  }

  .titlebar-title span {
    margin-left: 10px;
    font-size: 1.6rem;
    color: #4080ff;
    font-weight: bold;
  }

  .titlebar-divider {
    width: 1px;
    height: 28px;
    background: rgba(0, 0, 0, 0.1);
    margin: 0 15px;
  }

  .titlebar-buttons {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-left: -3px;
    -webkit-app-region: no-drag;
  }

  .titlebar-button {
    background: transparent;
    color: var(--titlebar-button);
    border: none;
    border-radius: 4px;
    padding: 0;
    cursor: pointer;
    transition: all 0.2s;
    -webkit-app-region: no-drag;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
  }

  .titlebar-button img {
    opacity: 0.8;
  }

  .titlebar-button-active {
    background: rgba(64, 128, 255, 0.15);
    width: auto;
    padding: 0 10px;
  }

  .filter-badge {
    font-size: 0.8rem;
    color: #4080ff;
    font-weight: 600;
    white-space: nowrap;
  }

  .titlebar-button:hover {
    background: #72aaff;
  }

  .titlebar-button:active {
    background: #409EFF;
  }


  /* edit-window title */
  .edit-titlebar {
    background: var(--titlebar-sub-bg);
    color: #E6A23C;
    font-size: 1.2rem;
  }

  /* add-window title */
  .add-titlebar {
    background: var(--titlebar-sub-bg);
    color: #E6A23C;
    font-size: 1.2rem;
  }
</style>
